{% extends 'lyrics/base.html' %} {% block content %}
<section id="get-lyrics">
    <div class="container">
        <div class="text-center my-5">

            <h3>Get Lyrics</h3>
            <form action="{% url 'lyrics-lyrics' %}" class="centered">
                {% if messages %} {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible bg-danger text-white" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> {{ message }}
                </div>
                {% endfor %} {% endif %}
                <div class="form-group">
                    <input type="text" class="form-control" name="artist" placeholder="Artist" style="text-transform:capitalize;" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="song" placeholder="Song" required>
                </div>
                <input type="submit" class="btn btn-primary" value="Get Lyric">
            </form>
        </div>
    </div>
</section>
{% endblock content %}
